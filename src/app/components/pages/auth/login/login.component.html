<mat-card class="logo-login">
    <mat-card-content>
        <img mat-card-image src="https://www.pngjoy.com/pngl/138/2791408_digimon-web-of-friendship-book-hd-png-download.png" alt="background image">
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-title>¡Bienvenido!</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Usuario" formControlName="email" />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Constraseña" formControlName="password" />
                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button color="primary">Login</button>
        </form>
    </mat-card-content>
