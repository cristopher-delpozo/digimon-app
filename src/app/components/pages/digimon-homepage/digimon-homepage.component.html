<div class="loading" *ngIf="!digimonsLoaded">
    <mat-spinner></mat-spinner>
    Cargando Digimons...
</div>

<div style="text-align: center">
    <div class="grid-layout" *ngIf="digimonsLoaded && digimons">
        <div *ngFor="let digimon of digimons">
            <mat-card>
                <mat-card-title>{{ digimon.name | titlecase }}</mat-card-title>
                <div class="id">{{ digimon.id }}</div>
                <div class="background-image">
                    <img mat-card-image src="{{ digimon.img }}" alt="photo of {{ digimon.name }}" />
                </div>
                <mat-card-content>
                    <div style="display: block;">
                        <div class="types">
                            {{ digimon.level | titlecase }}
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
